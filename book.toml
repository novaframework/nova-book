[book]
authors = ["Nova Framework Team"]
language = "en"
multilingual = false
src = "src"
title = "The Nova Book"
description = "A practical guide to building web applications with Nova and Erlang/OTP"

[build]
build-dir = "book"
create-missing = false

[output.html]
git-repository-url = "https://github.com/novaframework/nova-book"
edit-url-template = "https://github.com/novaframework/nova-book/edit/main/{path}"
additional-css = ["src/custom.css", "./mdbook-admonish.css"]

[output.pdf]
optional = true
display-header-footer = true
header-template = "<div></div>"
footer-template = "<div style=\"margin: auto; font-size: 8px;\"><span class=\"pageNumber\"></span> / <span class=\"totalPages\"></span></div>"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`
